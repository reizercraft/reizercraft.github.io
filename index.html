<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>mpcraft.cn</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="docsify/lib/themes/buble.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: '主页',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },


      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      },

      // Latex support
      latex: {
        inlineMath   : [['$', '$']],
        displayMath  : [['$$', '$$']],
      }
    };
  </script>

  <!-- Required -->
  <script src="docsify/lib/docsify.js"></script>

  <!-- Recommended -->
  <script src="docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="docsify/lib/plugins/search.js"></script>

  <!-- LaTeX display engine -->
  <script src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
  <!--  docsify-latex plugin -->
  <script src="docsify-latex/dist/docsify-latex.js"></script>
</body>

</html>
